trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Bash@3
    displayName: 'synchronizing the commits'
    inputs:
      targetType: 'inline'
      script: |
        chmod +x ./pipelines-sync/sync-commit.sh
        cd /pipelines-sync
        ./sync-commit.sh