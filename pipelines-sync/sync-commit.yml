trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: SyncStage
    jobs:
      - job: sync
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                echo "Branch: ${BRANCH}" 
                chmod +x pipelines-sync/sync-commit.sh
                ./pipelines-sync/sync-commit.sh
            env:
              BRANCH: $(Build.SourceBranchName)
